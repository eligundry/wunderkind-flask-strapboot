<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>{% block title %}{% endblock %} - {{ config['SITE_TITLE'] }}</title>
		{% assets "bootstrap_less" %}
			<link rel='stylesheet' href='{{ ASSET_URL }}'>
		{% endassets %}
	</head>

	<body class='container'>
		<header class='navbar navbar-default' role='banner'>
			<div class='container-fluid'>
				<div class='navbar-header'>
				    <button data-toggle='collapse' type='button' data-target='top-navbar' class='button navbar-toggle'>
				        <span class='sr-only'>Toggle Navigation</span>
				        <span class='icon-bar'></span>
				        <span class='icon-bar'></span>
				        <span class='icon-bar'></span>
				    </button>
					<a href='/' class='navbar-brand'>{{ config['SITE_TITLE'] }}</a>
				</div>

				<nav class='collapse navbar-collapse' id='top-navbar'>
				    <ul class='nav navbar-nav navbar-right'>
						<li><a href="/sign-up">Sign Up</a></li>
						<li><a href="/login">Login</a></li>
				    </ul>
				</nav>
			</div>
		</header>

		<main role='main'>
			{% block content %}{% endblock %}
		</main>

		<footer role='contentinfo'></footer>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	</body>
</html>
